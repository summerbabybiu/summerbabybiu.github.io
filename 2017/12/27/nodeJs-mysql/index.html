ine">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> mysql = <span class="built_in">require</span>(<span class="string">'mysql'</span>);</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">async</span> = <span class="built_in">require</span>(<span class="string">'async'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 定义连接对象</span></span><br><span class="line"><span class="keyword">const</span> pool = mysql.createPool(&#123;</span><br><span class="line">    host: <span class="string">'XXXX'</span>,</span><br><span class="line">    user: <span class="string">'XXXx'</span>,</span><br><span class="line">    password: <span class="string">'XXX'</span>,</span><br><span class="line">    database: <span class="string">'databaseName'</span>,</span><br><span class="line">    connectionLimit: <span class="number">10</span>,</span><br><span class="line">    port: <span class="number">3306</span>,</span><br><span class="line">    waitForConnections: <span class="literal">false</span>,</span><br><span class="line">    charset: <span class="string">'utf8mb4'</span> <span class="comment">// 如果不设置，将无法存储 emoji</span></span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">execTrans</span>(<span class="params">sqlparamsEntities, callback</span>) </span>&#123;</span><br><span class="line">    pool.getConnection(<span class="function"><span class="keyword">function</span>(<span class="params">err, connection</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(err) &#123;</span><br><span class="line">            <span class="keyword">return</span> callback(err, <span class="literal">null</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        connection.beginTransaction(<span class="function"><span class="keyword">function</span>(<span class="params">err</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">if</span>(err) &#123;</span><br><span class="line">                <span class="keyword">return</span> callback(err, <span class="literal">null</span>);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="string">`开始执行transaction，共执行<span class="subst">$&#123;sqlparamsEntities.length&#125;</span>条数据`</span>);</span><br><span class="line">            <span class="keyword">const</span> funcAry = [];</span><br><span class="line">            sqlparamsEntities.forEach(<span class="function"><span class="keyword">function</span>(<span class="params">sqlParam</span>) </span>&#123;</span><br><span class="line">                <span class="keyword">const</span> temp = <span class="function"><span class="keyword">function</span>(<span class="params">cb</span>) </span>&#123;</span><br><span class="line">                    <span class="keyword">const</span> sql = sqlParam.sql;</span><br><span class="line">                    <span class="keyword">const</span> param = sqlParam.params;</span><br><span class="line">                    connection.query(sql, param, <span class="function"><span class="keyword">function</span>(<span class="params">tErr</span>) </span>&#123;</span><br><span class="line">                        <span class="keyword">if</span>(tErr) &#123;</span><br><span class="line">                            <span class="keyword">return</span> cb(tErr);</span><br><span class="line"> ass="built_in">console</span>.log(<span class="string">'transaction info:'</span>);</span><br><span class="line">                        <span class="keyword">if</span>(err) &#123;</span><br><span class="line">                            <span class="built_in">console</span>.log(<span class="string">`执行事务失败，<span class="subst">$&#123;err&#125;</span>`</span>);</span><br><span class="line">                            connection.rollback(<span class="function"><span class="keyword">function</span>(<span class="params">err</span>) </span>&#123;</span><br><span class="line">                                <span class="built_in">console</span>.log(<span class="string">`transaction error:<span class="subst">$&#123;err&#125;</span>`</span>);</span><br><span class="line">                                connection.release();</span><br><span class="line">                                <span class="keyword">return</span> callback(err, <span class="literal">null</span>);</span><br><span class="line">                            &#125;);</span><br><span class="line">                        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                            connection.release();</span><br><span class="line">                            <span class="keyword">return</span> callback(<span class="literal">null</span>, result);</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
